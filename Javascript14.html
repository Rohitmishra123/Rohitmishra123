<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script type="text/javascript">
            function PrintPage(){
                window.print();
            }

        </script>
    </head>
    <body>
        <h2>Click Print Button to print page</h2>
        <button onclick="PrintPage()">Print</button>
    </body>
</html>
