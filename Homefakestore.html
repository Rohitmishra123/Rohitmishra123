<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/jquery/dist/jquery.js">
        <script>
            $(function(){
                fetch("http://fakestoreapi.com/products")
                .then(response=>response.json())
                .then(data=>{
                    $.each(data,function(key,product){
                        $(`<tr>
                            <td>${product.title}</td>
                            <td>${product.price}</td>
                            <td><img src=${product.image} width="100" height="100"></td>
                            </tr>`).appendTo("tbody");
                    })
                })
            })
        </script>
        </head>
        <body class="container-fluid">
            <h2>Fakestore Data</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </body>
    </head>
</html>
