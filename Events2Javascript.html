<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
            function ShowOffer(){
                document.getElementById("pic").src="../Photos/Mens.jpeg";
            }
            function HideOffer(){
                document.getElementById("pic").src="../Photos/couple.jpg";
            }
        </script>
    </head>
    <body class="container-fluid">
        <div class="mt-3">
            <img id="pic" onmousedown="ShowOffer()" onmouseup="HideOffer()" src="../Photos/shoes1.jpg" width="200" height="200">
        </div>
    </body>
</html>
