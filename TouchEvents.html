<!DOCTYPE html>
<html>
    <head>
        <title>Touch Events</title>
        <script>
            function ShoeTouched(){
                document.write(`
                Name:'Nike Caculas'<br>
                Price:5600.00 <br>
                Stock:Available
                `);
            }
            function MensTouched(){
                document.write(`
                Name:'Shirt' <br>
                Price:1600.60 <br>
                Stock:Available
                `);
            }
        </script>
    </head>
    <body>
        <p>Touch Product Image</p>
        <div>
            <img ontouchstart="ShoeTouched()" id="imgShoes" src="../Photos/shoes.jpg" width="100" height="100">
            <img ontouchstart="MensTouched()" id="imgShirt" src="../Photos/Mens.jpeg" width="100" height="100">
        </div>
    </body>
</html>
