<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
        <style>
          .box{
              width: 150px;
              height: 150px;
              border: 2px solid red;
              transition-duration: 10s;
          }
          .box :hover{
              transform: scale(2.5,1.5);
              transition-duration: 2s;
          }
          .container{
              display: flex;
              justify-content: center;
              align-items: center;
              height: 600px;
          }
        </style>
    </head>
    <body>
        <div class="container">
        <div class="box">
        <img src="../Photos/couple.jpg" width="150" height="150">
    </div>
</div>
    </body>
</html>
