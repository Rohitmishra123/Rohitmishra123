<html>

            <script>

                    class Calculator{

                        }

                    class addtition extends Calculator{

                            document.getElementById("output").innerHTML=`the sum two numbers is "${sum}".`.fontsize("5");

                            }

                        class substraction extends Calculator{
                            result(){
                                super.init();
                                var diff=first_num-second_num;
                                var msg=
                                document.getElementById("output").innerHTML=`the difference of two numbers is "${diff}".`.fontsize("5");
                            }
                        }

                                document.getElementById("output").innerHTML=`the products of two numbers is "${multi}".`.fontsize("5");
                            }
                        }
                        class division extends calculator{
                    result(){

                        super.init();
                        var quotient = first_num / second_num;
                        var remainder = first_num % second_num;
                        var msg =
                        document.getElementById("output").innerHTML=`the quotient of two number is "${quotient}".<br>
                        the remainder of two number is "${remainder}".`.fontsize("5");

                        opperation=
                        document.getAnimations("opperation").value;
                        obj=[new addtition,new substraction,new multiplication,new division];
                        obj[opperation].result();

            </script>
        
    </head>

            </br>
        </br>

            </div>
            <br>
