<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script>
            function bodyload(){
                window.document.images[0].src="../Photos/couple.jpg";
                window.document.forms[0].elements[0].value="Register";
                window.document.forms[1].elements[1].value="Login";
                
            }
        </script>
    </head>
    <body onload="bodyload()">

        <div>
            <img width="100" height="100">

        </div>
        <div>
            <form>
                <h2>Register</h2>
                Email:
                <input type="button">
                <input type="email">

            </form>
        </div>
        <div>
            <form>
                <h2>Login</h2>
                Mobile:
                <input type="text">
                <input type="button">
                
            </form>
        </div>
    </body>
</html>
